# Alert Rules for Infinity Portal

groups:
  - name: system_alerts
    interval: 30s
    rules:
      # CPU Usage
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is above 80% for 5 minutes. Current value: {{ $value }}%"

      - alert: CriticalCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 95
        for: 2m
        labels:
          severity: critical
          component: system
        annotations:
          summary: "Critical CPU usage on {{ $labels.instance }}"
          description: "CPU usage is above 95% for 2 minutes. Current value: {{ $value }}%"

      # Memory Usage
      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 80
        for: 5m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage is above 80% for 5 minutes. Current value: {{ $value }}%"

      - alert: CriticalMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 95
        for: 2m
        labels:
          severity: critical
          component: system
        annotations:
          summary: "Critical memory usage on {{ $labels.instance }}"
          description: "Memory usage is above 95% for 2 minutes. Current value: {{ $value }}%"

      # Disk Usage
      - alert: HighDiskUsage
        expr: (1 - (node_filesystem_avail_bytes{fstype!="tmpfs"} / node_filesystem_size_bytes{fstype!="tmpfs"})) * 100 > 80
        for: 5m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "High disk usage on {{ $labels.instance }}"
          description: "Disk usage is above 80% for 5 minutes. Current value: {{ $value }}%"

      - alert: CriticalDiskUsage
        expr: (1 - (node_filesystem_avail_bytes{fstype!="tmpfs"} / node_filesystem_size_bytes{fstype!="tmpfs"})) * 100 > 95
        for: 2m
        labels:
          severity: critical
          component: system
        annotations:
          summary: "Critical disk usage on {{ $labels.instance }}"
          description: "Disk usage is above 95% for 2 minutes. Current value: {{ $value }}%"

  - name: application_alerts
    interval: 30s
    rules:
      # Service Down
      - alert: ServiceDown
        expr: up == 0
        for: 5m
        labels:
          severity: critical
          component: application
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "Service {{ $labels.job }} on {{ $labels.instance }} has been down for 5 minutes"

      # High Error Rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
          component: application
        annotations:
          summary: "High error rate on {{ $labels.job }}"
          description: "Error rate is above 5% for 5 minutes. Current value: {{ $value | humanizePercentage }}"

      # High Response Time
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 5
        for: 5m
        labels:
          severity: warning
          component: application
        annotations:
          summary: "High response time on {{ $labels.job }}"
          description: "95th percentile response time is above 5s for 5 minutes. Current value: {{ $value }}s"

      - alert: CriticalResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 10
        for: 2m
        labels:
          severity: critical
          component: application
        annotations:
          summary: "Critical response time on {{ $labels.job }}"
          description: "95th percentile response time is above 10s for 2 minutes. Current value: {{ $value }}s"

      # Low Request Rate
      - alert: LowRequestRate
        expr: rate(http_requests_total[5m]) < 10
        for: 10m
        labels:
          severity: warning
          component: application
        annotations:
          summary: "Low request rate on {{ $labels.job }}"
          description: "Request rate is below 10 req/s for 10 minutes. Current value: {{ $value }} req/s"

  - name: database_alerts
    interval: 30s
    rules:
      # Database Connection Failed
      - alert: DatabaseConnectionFailed
        expr: pg_up == 0
        for: 2m
        labels:
          severity: critical
          component: database
        annotations:
          summary: "Database connection failed"
          description: "Cannot connect to PostgreSQL database for 2 minutes"

      # High Database Connections
      - alert: HighDatabaseConnections
        expr: pg_stat_database_numbackends / pg_settings_max_connections * 100 > 80
        for: 5m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "High database connections"
          description: "Database connection usage is above 80% for 5 minutes. Current value: {{ $value }}%"

      # Slow Database Queries
      - alert: SlowDatabaseQueries
        expr: rate(pg_stat_statements_mean_exec_time_ms[5m]) > 1000
        for: 5m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "Slow database queries"
          description: "Average query execution time is above 1s for 5 minutes. Current value: {{ $value }}ms"

  - name: ai_service_alerts
    interval: 30s
    rules:
      # AI Service Down
      - alert: AIServiceDown
        expr: up{job="ai-service"} == 0
        for: 5m
        labels:
          severity: critical
          component: ai
        annotations:
          summary: "AI service is down"
          description: "AI service has been down for 5 minutes"

      # High AI Latency
      - alert: HighAILatency
        expr: histogram_quantile(0.95, rate(ai_request_duration_seconds_bucket[5m])) > 30
        for: 5m
        labels:
          severity: warning
          component: ai
        annotations:
          summary: "High AI latency"
          description: "95th percentile AI request latency is above 30s for 5 minutes. Current value: {{ $value }}s"

      # AI Error Rate
      - alert: HighAIErrorRate
        expr: rate(ai_requests_total{status="error"}[5m]) / rate(ai_requests_total[5m]) > 0.1
        for: 5m
        labels:
          severity: critical
          component: ai
        annotations:
          summary: "High AI error rate"
          description: "AI error rate is above 10% for 5 minutes. Current value: {{ $value | humanizePercentage }}"