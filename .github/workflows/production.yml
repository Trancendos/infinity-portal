# .github/workflows/production.yml — CI/CD Pipeline for Infinity OS
name: Infinity OS CI/CD

on:
  push:
    branches: [main, feature/*]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.12"
  NODE_VERSION: "20"

jobs:
  # Backend Tests
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: infinity_os_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install aiosqlite pytest-cov

      - name: Run tests
        env:
          DATABASE_URL: sqlite+aiosqlite:///./test.db
          JWT_SECRET_KEY: test-secret-key-for-ci-pipeline-min-32-characters
          ENVIRONMENT: test
        run: |
          python -m pytest tests/ -v --tb=short --cov=. --cov-report=xml

      - name: Upload coverage
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage.xml

  # Backend Lint
  backend-lint:
    name: Backend Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linters
        run: pip install ruff mypy

      - name: Run ruff
        run: ruff check . --output-format=github || true

  # Frontend Type Check
  frontend-check:
    name: Frontend Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/shell

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install --legacy-peer-deps || true

      - name: Type check
        run: npx tsc --noEmit || true

  # Security Scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: .
          severity: CRITICAL,HIGH
          exit-code: 0

  # Docker Build
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend-test]
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: backend
          push: false
          tags: infinity-os/api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Compliance Check
  compliance-check:
    name: Compliance Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check governance files
        run: |
          echo "Checking governance configuration..."
          test -f .governance/standards.json && echo "✅ Governance standards present" || echo "⚠️ Missing governance standards"
          test -f SECURITY.md && echo "✅ Security policy present" || echo "⚠️ Missing security policy"
          test -f compliance/SECURITY_POLICY.md && echo "✅ Compliance security policy present" || echo "⚠️ Missing compliance security policy"
          test -f compliance/control-mapping.csv && echo "✅ Control mapping present" || echo "⚠️ Missing control mapping"

      - name: Check for secrets in code
        run: |
          echo "Scanning for hardcoded secrets..."
          ! grep -rn "password.*=.*['&quot;]" backend/ --include="*.py" | grep -v "password_hash" | grep -v "test" | grep -v ".env" | grep -v "example" || true
          echo "✅ Secret scan complete"