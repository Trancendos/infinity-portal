# .github/workflows/ci-python.yml
# Reusable CI workflow for all Python repositories
name: Python CI

on:
  workflow_call:
    inputs:
      python-version:
        type: string
        default: "3.11"
      run-security-scan:
        type: boolean
        default: true

  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python-version || '3.11' }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black flake8 isort mypy

      - name: Format check (Black)
        run: black --check . || true

      - name: Import sort check (isort)
        run: isort --check-only . || true

      - name: Lint (Flake8)
        run: flake8 . --max-line-length=120 --exclude=venv,alembic,__pycache__ || true

      - name: Type check (mypy)
        run: mypy . --ignore-missing-imports || true

      - name: Test with coverage
        env:
          DATABASE_URL: postgresql+asyncpg://test_user:test_pass@localhost:5432/test_db
          JWT_SECRET_KEY: test-secret-key
          ENVIRONMENT: test
        run: |
          pytest --cov=. --cov-report=xml --cov-report=term-missing -v

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
          retention-days: 7

  build-docker:
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          if [ -f Dockerfile ]; then
            docker build -t ${{ github.repository }}:test .
          else
            echo "No Dockerfile found, skipping Docker build"
          fi

  security:
    if: ${{ inputs.run-security-scan != false }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python-version || '3.11' }}

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install bandit safety

      - name: Bandit security scan
        run: bandit -r . -x ./tests,./venv,./alembic -ll

      - name: Safety dependency check
        run: safety check --full-report || true

      - name: Gitleaks secrets detection
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
