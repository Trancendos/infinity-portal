version: 2
updates:
  # NPM dependencies - weekly updates
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/London"
    open-pull-requests-limit: 10
    reviewers:
      - "Trancendos"
    labels:
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "chore(deps)"
    # Enforce N-to-N-1 policy (stay within 1 major version)
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    # Group non-breaking updates
    groups:
      minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions - SHA pinning enforcement
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/London"
    open-pull-requests-limit: 5
    reviewers:
      - "Trancendos"
    labels:
      - "github-actions"
      - "security"
      - "automated"
    commit-message:
      prefix: "chore(ci)"
    # Only propose SHA-pinned updates
    insecure-external-code-execution: deny
